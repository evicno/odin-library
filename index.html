<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <h1>My library</h1>
        <button class="new-book">new book<br><img src="plus.svg" alt="Plus icon">
        </button>
        <form>
            <section>
                <div>
                    <label for="title">Title</label>
                    <input type="text" id="title" name="book-title" required />
                </div>
                <div>
                    <label for="author">Author</label>
                    <input type="text" id="author" name="book-author" required />
                </div>
                <div>
                    <label for="pages">Pages</label>
                    <input type="number" min="1" step="1" id="pages" name="book-pages" />
                </div>
                <div>
                    <legend>Have you read it?</legend>
                    <input type="radio" id="read" name="book-read" value="true" />
                    <label for="read">Yes</label>
                    <input type="radio" id="not-read" name="book-read" value="false" checked/>
                    <label for="not-read">No</label>
                </div>
            </section>
            <section>
                <button type="submit">add book</button>
            </section>
            </form>
    </div>
    <div class="main-content">
        <div class="library"></div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
